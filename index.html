<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hawk 555</title>

  <!-- خط العصور الوسطى -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .title {
      font-family: 'Uncial Antiqua', cursive;
      font-size: 5em;
      margin-top: 30px;
      color: #00f5c6;
      text-shadow: 0 0 40px #00f5c6;
    }

    .lang-select {
      margin: 30px;
    }

    select {
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background-color: #00f5c6;
      color: black;
      box-shadow: 0 0 15px #00f5c6;
      transition: all 0.3s ease-in-out;
    }

    select:hover {
      background-color: #00ffe1;
      box-shadow: 0 0 25px #00ffe1;
    }
  </style>
</head>
<body>

  <!-- العنوان -->
  <h1 id="mainTitle" class="title">THE HAWK</h1>

  <!-- اختيار اللغة -->
  <div class="lang-select">
    <select id="langSelect" onchange="changeLanguage()">
      <option value="ar">العربية</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
  </div>

  <script>
    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      const title = document.getElementById("mainTitle");

      if (lang === "ar") {
        title.textContent = "العقاب";
      } else if (lang === "fr") {
        title.textContent = "Le Faucon";
      } else {
        title.textContent = "THE HAWK";
      }
    }

    // نبدأ بالإنجليزية
    window.onload = function() {
      document.getElementById("langSelect").value = "en";
      changeLanguage();
    };
  </script>

</body>
</html>
