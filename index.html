
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hawk 555</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-top: 20px;
      background: transparent;
      filter: drop-shadow(0 0 10px rgba(0, 255, 200, 0.5));
    }

    .title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3.2em;
      margin-top: 10px;
      color: #00f5c6;
      text-shadow: 0 0 30px #00f5c6;
    }

    .sub555 {
      display: block;
      font-size: 0.4em;
      color: #00f5c6;
      text-shadow: 0 0 20px #00f5c6;
      margin-top: 5px;
    }

    .lang-select {
      margin: 10px;
    }

    select {
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background-color: #00f5c6;
      color: black;
      box-shadow: 0 0 15px #00f5c6;
      transition: all 0.3s ease-in-out;
    }

    select:hover {
      background-color: #00ffe1;
      box-shadow: 0 0 25px #00ffe1;
    }

    .email-btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      background-color: #00f5c6;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #00f5c6;
      transition: all 0.3s ease-in-out;
    }

    .email-btn:hover {
      background-color: #00ffe1;
      box-shadow: 0 0 25px #00ffe1;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="title">
      <span id="projectName">THE HAWK</span><br>
      <span class="sub555">555</span>
    </h1>
    <a href="mailto:haythem.barkaoui@gmail.com" class="email-btn" id="contactBtn">Contact us</a>
    <div class="lang-select">
      <select id="langSelect" onchange="changeLanguage()">
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <script>
    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;

      const btn = document.getElementById("contactBtn");
      const name = document.getElementById("projectName");
      const dynNames = document.querySelectorAll(".dyn-name");

      let text = "THE HAWK";

      if (lang === "ar") {
        btn.textContent = "تواصل معنا";
        text = "العقاب";
      } else if (lang === "fr") {
        btn.textContent = "Contactez-nous";
        text = "Le Faucon";
      } else {
        btn.textContent = "Contact us";
        text = "THE HAWK";
      }

      name.textContent = text;
      dynNames.forEach(n => n.textContent = text);
    }

    window.onload = function() {
      document.getElementById("langSelect").value = "en";
      changeLanguage();
    };
  </script>

</body>
</html>
